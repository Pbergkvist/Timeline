<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Template taken from https://codepen.io/jen-huang/pen/LENZGX -->

<h:head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <ui:repeat value="#{backingBean.companylist}" var="company">

        <h:panelGroup class="event" layout="block">

            <h:outputText value="#{company.cname}"/>
            <h:outputText value="#{company.id}"/>
            <h:outputText value="#{company.type}"/>
        </h:panelGroup>
        <br/>
    </ui:repeat>


    <ui:repeat value="#{backingBean.founderlist}" var="founder">
        <h:panelGroup class="event" layout="block">

            <h:outputText value="#{founder.fname}" />
            <h:outputText value="#{founder.yearofbirth}"/>

        </h:panelGroup>
        <br/>
    </ui:repeat>


    <h:outputScript library="js" name="index.js"/>

</h:body>

</html>
