<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- Template taken from https://codepen.io/jen-huang/pen/LENZGX -->

<h:head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputStylesheet library="css" name="thestyle.css"/>
</h:head>

<h:body>

    <h:form>
    <h:panelGroup class="timeline-wrapper clearfix" layout="block">

        <h:panelGroup class="timeline-content-day" layout="block">

            <!-- Spotify -->

            <h:panelGroup class="timeline-line" layout="block"></h:panelGroup>
            <h:panelGroup class="timeline-content-item active" layout="block">
                <span>2003</span>
                <h:panelGroup class="timeline-content-item-reveal" layout="block">
                    <h:link class="link" outcome = "#">
                        <h:commandButton id="skype" image="resources/img/skype.jpg" class="bild" onclick="#{backingBean.companyName}">

                        </h:commandButton>
                        <h:panelGroup>
                            <h:outputText value="Skype"/>
                        </h:panelGroup>
                    </h:link>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Klarna -->

            <h:panelGroup class="timeline-content-item" layout="block">
                <span>2005</span>
                <h:panelGroup class="timeline-content-item-reveal" layout="block">
                    <h:link class="link" outcome = "#">
                        <h:commandButton id="klarna" image="resources/img/klarna.jpg" class="bild" onclick="#{backingBean.companyName}">

                        </h:commandButton>
                        <h:panelGroup>
                            <h:outputText value="Klarna"/>
                        </h:panelGroup>
                    </h:link>
                </h:panelGroup>
            </h:panelGroup>

            <!-- Spotify -->

            <h:panelGroup class="timeline-content-item" layout="block">
                <span>2008</span>
                <h:panelGroup class="timeline-content-item-reveal" layout="block">
                    <h:link class="link" outcome = "#">
                        <h:commandButton id="spotify" image="resources/img/spotify.jpg" class="bild" onclick="#{backingBean.companyName}">

                        </h:commandButton>
                        <h:panelGroup>
                            <h:outputText value="Spotify"/>
                        </h:panelGroup>
                    </h:link>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </h:panelGroup>
    </h:form>

    <h:outputScript library="js" name="index.js"/>

</h:body>

</html>
