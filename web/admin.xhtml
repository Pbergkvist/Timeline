<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="thestyle.css"/>
</h:head>

<h:body>


    <div class="center">
        <h:form>
            <div>
                <p:commandButton value="Lägg till" action="#{backingBean.show()}">
                    <f:ajax execute="@form" render="@form"/>
                </p:commandButton>
                <h:panelGroup layout="block" rendered="#{backingBean.visible}">
                    <br/><br/>
                    <h:outputText value="År" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.year}"/>
                    <br/><br/>
                    <h:outputText value="Rubrik" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.headline}"/>
                    <br/><br/>
                    <h:outputText value="Beskrivning" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.description}"/>
                    <br/><br/>
                    <p:commandButton value="Skicka" action="#{backingBean.addEvent}" rendered="#{backingBean.visible}"/>
                </h:panelGroup>
            </div>
        </h:form>
        <h:form>
            <div>
                <p:commandButton value="Ta bort" action="#{backingBean.show()}">
                    <f:ajax execute="@form" render="@form"/>
                </p:commandButton>
                <h:panelGroup layout="block" rendered="#{backingBean.visible}">
                    <p:selectOneMenu id="menu" value="#{backingBean.selectedyear}">
                        <f:selectItems value="#{backingBean.theYears}" var="years" itemvalue="#{years.year}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Skicka" action="#{backingBean.deleteEvent}" rendered="#{backingBean.visible}"/>
                </h:panelGroup>
            </div>
        </h:form>
        <h:form>
            <div class="flex">
                <p:commandButton value="Uppdatera" action="#{backingBean.show()}">
                    <f:ajax execute="@form" render="@form"/>
                </p:commandButton>
                <h:panelGroup layout="block" rendered="#{backingBean.visible}">
                    <p:selectOneMenu id="menu2" value="#{backingBean.selectedyear}">
                        <f:selectItems value="#{backingBean.theYears}" var="years" itemvalue="#{years.year}"/>
                    </p:selectOneMenu>
                    <br/><br/>
                    <h:outputText value="År" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.newYear}"/>
                    <br/><br/>
                    <h:outputText value="Rubrik" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.headline}"/>
                    <br/><br/>
                    <h:outputText value="Beskrivning" rendered="#{backingBean.visible}"/>
                    <h:inputText rendered="#{backingBean.visible}" value="#{backingBean.description}"/>
                    <br/><br/>
                    <p:commandButton value="Skicka" action="#{backingBean.updateEvent()}" rendered="#{backingBean.visible}"/>
                </h:panelGroup>
            </div>
        </h:form>
    </div>


</h:body>
</html>
